language: cpp

compiler:
    - gcc
    - clang

# Handle git submodules yourself
git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -y gcc-4.9
  - sudo apt-get install -y libgtest-dev
  - mkdir /tmp/ws_base
  - git clone https://github.com/ethz-asl/catkin_simple.git /tmp/ws_base/catkin_simple
  - cd -

install:
  - sudo pip install PyYAML argparse rosdep vcstools catkin-pkg
  - sudo `which rosdep` init
  - rosdep update
  - cd /tmp/ws_base
  - catkin_make
  - cd -
  - source /tmp/ws_base/devel/setup.bash
  - catkin_make

notifications:
  email: false

os:
  - linux
  # - osx